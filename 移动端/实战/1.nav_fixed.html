<!DOCTYPE html>
<html>
  <head>
    <title>固定导航，滚动监听</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <style>
      .m-bg{
        width: 100%;
        height: 300px;
        line-height: 300px;
        background: #e5e5e5;
        text-align: center;
      }
      .nav-list li{
        float: left;
        padding: 0 10px;
      }
      .nav-list li:active{
        border-bottom: 2px solid #ff5835;
      }
    </style>
  </head>
  <body>
    <div class="m-bg">Nav Background</div>
    <nav>
      <ul class="nav-list">
        <li>firstItem</li>
        <li>secondItem</li>
        <li>thirdItem</li>
      </ul>
    </nav>
    <script>
      window.onscroll = function() {
        // 为了保证兼容性，这里取两个值，哪个有值取哪一个
        // scrollTop就是触发滚轮事件时滚轮的高度
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        console.log("滚动距离" + scrollTop);
      }
    </script>
  </body>
</html>
